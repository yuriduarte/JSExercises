<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="content">
      <h2>Calculadora de desconto:</h2>
      <div class="wrapper">
        <div class="input-group">
          <div class="input">
            <label for="input1">Pre√ßo:</label>
            <input type="number" id="input1">
          </div>
          <div class="input">
            <label for="discount">Desconto %:</label>
            <input type="number" id="discount">
          </div>
        </div>
      </div>

      <button id="btn" >Calcular desconto</button>

    </div>

    <div class="content">
      <h2>Resultado:</h2>
      <div class="wrapper">
        <div class="input-group">
          <div class="input">
            <label for="resultValue">Valor do produto:</label>
            <input type="text" id="resultValue">
          </div>
          <div class="input">
            <label for="resultDiscount">Valor do desconto:</label>
            <input type="text" id="resultDiscount">
          </div>
          <div class="input">
            <label for="resultValueWithDiscount">Valor final com desconto:</label>
            <input type="text" id="resultValueWithDiscount">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
